<div class="container-upload">

  <button [disabled]="disabled" [ngClass]="{'disabled': disabled}" class="btn primary upload" title="Upload File"
    (click)="inputFile.click()"><i class="fa fa-upload" aria-hidden="true"></i></button>
  <input name="file" id="file" (change)="upload($event)" type="file" #inputFile hidden>
</div>
