<div class="row" style="margin-bottom:15px;">
  <div class="col-md-4">
    <input type="file" #file placeholder="Choose file" (change)="uploadFile(file.files)" name="file"
      style="display:none;">
    <button type="button" class="btn btn-success " (click)="file.click()"> <i class="fa fa-upload"
        aria-hidden="true"></i></button>

  </div>
  <div class="col-md-4">
    <span class="upload" *ngIf="progress > 0">
      {{progress}}%
    </span>
    <span class="upload" *ngIf="message">
      {{message}}
    </span>
  </div>
</div>
