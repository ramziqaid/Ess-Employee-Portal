<div class="seciton-left">
  <div class="section-left-content">
    <h1 class="text-36 font-weight-light">Don't have an account?</h1>
    <p class="mb-24 text-small">Stop wasting time and money. It's free!</p>
    <button mat-flat-button color="accent" [routerLink]="'/sessions/signup2'">Sign Up</button>
  </div>
</div>


<div class="form-holder h-full-screen mat-bg-card mat-elevation-z4" [perfectScrollbar]="{}">
  <form
    [formGroup]="signupForm"
    class="signup-form"
    fxLayout="column"
    (ngSubmit)="onSubmit()"
  >
    <!-- headline -->
    <div class="form-headline text-center mb-32">
      <h1 class="font-weight-light">{{'SIGN_IN_ACCOUNT' | translate}}</h1>
    </div>
    <div class="mb-48" fxLayout="row wrap" fxLayoutAlign="center center">
      <img
        width="200px"
        src="assets/images/illustrations/breaking_barriers.svg"
        alt=""
      />
    </div>

    <mat-form-field class="full-width" appearance="outline">
      <mat-label>{{'Username' | translate}}</mat-label>
      <input
        matInput
        formControlName="Username"
        type="text"
        name="username"
        placeholder="Email"
      />
    </mat-form-field>
    
    <mat-form-field class="full-width" appearance="outline">
      <mat-label>{{'PASSWORD' | translate}}</mat-label>
      <input
        matInput
        formControlName="Password"
        type="password"
        name="password"
        [type]="hide ? 'password' : 'text'"
        placeholder="********"
      />
      <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </mat-form-field>
 
    <button  mat-raised-button color="primary" class="background2"> {{'SIGNIN' | translate}}  </button>
    <mat-divider class="my-32"></mat-divider> 
   
  </form>
</div>
