<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <div class="row">
        <div class=" col-sm-3">
          <strong>Request Number :</strong> {{this.newObj.request.RequestID}}
        </div>
        <div class=" col-sm-6">
          <actionBar [disabled]="!heroForm.form.valid" (newAction)="newClick()" (editAction)="edit()"
            (saveAction)="save()" (deleteAction)="delete()" (cancelAction)="reset()"></actionBar>
        </div>
        <div class=" col-sm-3">
          <strong>Amendment</strong> Form / {{title}}
        </div>
      </div>



    </div>
    <form (ngSubmit)="onSubmit()" #heroForm="ngForm" class="form-horizontal">

      <div class="card-body ">

        <div class="row">
          <div class="form-group row col-sm-6">
            <div class="form-group col-sm-12">

              <label class="col-form-label" for="Employee">Employee</label>
              <select required name="Employee" #refUserId="ngModel" class="form-control" [disabled]="editMode"
                [(ngModel)]="this.newObj.request.EmployeeID">
                <option value=''>Please select User</option>
                <option *ngFor="let emp of empoyeeList" [value]="emp.EmployeeID">
                  {{emp.EnglishName}}
                </option>
              </select>
            </div>
          </div>

          <div class="form-group row col-sm-6">
            <div class="form-group col-sm-12">
              <label class="  col-form-label" for="FromDate">From Date</label>
              <input type="text" class="form-control" name="FromDate" id="FromDate" bsDatepicker #FromDate
                [disabled]="editMode" #datepickerMDY="bsDatepicker" [bsValue]="bsFromDate" ngModel
                [bsConfig]="{ dateInputFormat: 'DD/MM/YYYY' }" id="FromDate" required>


            </div>
          </div>

        </div>

        <div class="row">

          <div class="form-group row col-sm-6">
            <div class="form-group col-sm-6">
              <label class=" col-form-label" for="inputSuccess1">Time</label>
              <timepicker [(ngModel)]="bstime" [showMeridian]="false" id="time" #time name="time" [disabled]="editMode"
                required>
              </timepicker>
            </div>
            <div class="form-group row col-sm-6">
              <div class="form-group col-sm-12">
                <label class="  col-form-label" for="date-input">Select Type</label>

                <div class="col-md-12 col-form-label">
                  <div class="form-check form-check-inline mr-1" id="inline-radios">
                    <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1"
                      [disabled]="editMode" [(ngModel)]="this.newObj.Amendments[0].Type" value="CheckIn">
                    <label class="form-check-label" for="inlineRadio1">Check In</label>
                  </div>
                  <div class="form-check form-check-inline mr-1">
                    <input class="form-check-input" type="radio" name="inline-radios" id="inlineRadio1"
                      [disabled]="editMode" [(ngModel)]="this.newObj.Amendments[0].Type" value="CheckOut">
                    <label class="form-check-label" for="inlineRadio1">Check Out</label>
                  </div>

                </div>

              </div>
            </div>
          </div>

          <div class="form-group row col-sm-6">
            <div class="form-group col-sm-12">
              <label class=" col-form-label" for="Reason">Reason</label>

              <select required name="Reason" id="Reason" #Reason="ngModel" class="form-control" [disabled]="editMode"
                [(ngModel)]="this.newObj.Amendments[0].AmendmentReasonId">
                <option value=''>Please select Reason</option>
                <option *ngFor="let item of emendmentReason" [value]="item.ID">
                  {{item.AmendReasonEn}}
                </option>
              </select>
            </div>

          </div>
        </div>

        <div class="row">

          <div class="form-group row col-sm-12">
            <div class="form-group col-sm-12">
              <label class="  col-form-label" for="Justification">Justification</label>

              <textarea id="textarea-input" name="textarea-input" rows="2" class="form-control" name="Justification"
                [disabled]="editMode" [(ngModel)]="this.newObj.Amendments[0].Justification" maxlength="50"
                #refJustification="ngModel" id="Justification" required>
                </textarea>

            </div>

          </div>
        </div>


      </div>

      <div class="card-footer">

      </div>
    </form>

  </div>

</div>
<!--/.col-->
