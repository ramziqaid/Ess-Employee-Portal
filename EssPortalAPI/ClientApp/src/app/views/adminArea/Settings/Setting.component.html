<div class="animated fadeIn">
  <div class="row">
    <div class="col-sm-12">
      <div class="card">
        <div class="card-header">
          <strong>Setting</strong>
        </div>
        <div class="card-body">

          <!--/.row-->
          <div class="row">

            <div class="form-group col-sm-6">
              <label for="ccyear">Stages Item Request</label>
            </div>

            <mat-horizontal-stepper [linear]="false" #stepper>
              <div *ngFor="let item of PurchasesStageType;  let cIndex = index;">

                <mat-step [optional]="false">
                  <ng-template matStepLabel>{{item.nameEN}}</ng-template>
                  <label>User</label>

                  <div class="form-group col-sm-4" *ngIf="item.stageOrder!=4">
                    <select required name="Employee" id="EmployeeID" class="form-control" [(ngModel)]="item.approvedID">
                      <option value=''>Please select User</option>
                      <option *ngFor="let emp of UserModel" [value]="emp.userId">
                        {{emp.employeeNameEn}}
                      </option>
                    </select>

                  </div>
                  <div>
                    <button mat-button matStepperPrevious *ngIf="item.stageOrder!=1">Back</button>
                    <button mat-button matStepperNext *ngIf="item.stageOrder!=5">Next</button>
                    <!-- <button mat-button *ngIf="item.stageOrder==5">Save</button> -->
                    <!-- <button mat-button (click)="stepper.reset()">Reset</button> -->
                  </div>
                </mat-step>

              </div>

            </mat-horizontal-stepper>
          </div>
          <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
          <!--/.row-->
        </div>
      </div>
    </div>
