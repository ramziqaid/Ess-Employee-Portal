<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <i class="fa fa-align-justify"></i>
      <!-- <button style="   margin-left: 10px;" class="btn btn-info" (click)="ExportTOExcel()">Export
        as Excel</button> -->
    </div>
    <div class="card-body">
      <table class="table table-bordered  table-striped table-sm" id="sample-table" datatable [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger" #TABLE>
        <thead class="thead-light">
          <tr>
            <th>No.</th>
            <th> User Name</th>
            <th> Role Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of data;  let cIndex = index;">
            <td>{{cIndex+1}}</td>
            <td>{{item.userName}}</td>
            <td> {{item.roleName}}</td>

            <td>

              <div class="btn-group " role="group">

                <button type="button" (click)="onSubmit(item.roleId,item.userId)" class="btn btn-danger"><i
                    class="fa fa-times" aria-hidden="true"></i>
                </button>

              </div>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
