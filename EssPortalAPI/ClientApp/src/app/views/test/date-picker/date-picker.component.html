<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <input matInput [matDatepicker]="picker" placeholder="Choose a date" [value]='date' [(ngModel)]="date" required
    (dateInput)="OnDateChange($event.value)">
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker [startAt]="date"></mat-datepicker>
</mat-form-field>
