<div class="row ">

  <div class="col-md-12">
    <div class="card">

      <!-- {{diagnostic}} -->

      <div class="content card-body " *ngIf="this.employeeInfo">
        <form>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>Personnel Number </label>
                <input type="text" class="form-control" [value]="employeeInfo.personnelnumber" disabled
                  name="personnelnumber" placeholder="Personnel Number">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Arabic Name </label>
                <input type="text" class="form-control" name="arabicName" disabled
                  [(ngModel)]="this.employeeInfo.arabicName " placeholder="Employer Name">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>English Name</label>
                <input type="text" class="form-control" name="englishName" disabled
                  [(ngModel)]="this.employeeInfo.englishName " placeholder="Employer Name">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>BASIC SALARY</label>
                <input type="text" class="form-control" name="englishName" disabled
                  [(ngModel)]="this.employeeInfo.basicsalary" placeholder="Employer Name">
              </div>
            </div>

          </div>


          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>GOSI SALARY </label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.gosisalary" disabled
                  name="gosisalary" placeholder="gosisalary">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>GROSS SALARY </label>
                <input type="text" class="form-control" name="arabicName" disabled
                  [(ngModel)]="this.employeeInfo.grosssalary " placeholder="grosssalary">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>CONTRACT CODE </label>
                <input type="text" class="form-control" name="contractcode" disabled
                  [(ngModel)]="this.employeeInfo.contractcode " placeholder="contractcode">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>contract Start</label>
                <input type="text" class="form-control" name="contractStart" disabled
                  [(ngModel)]="this.employeeInfo.contractStart" placeholder="Employer Name">
              </div>
            </div>

          </div>

          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>contractEnd</label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.contractEnd" disabled
                  name=" contractEnd" placeholder="contractEnd">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>JOINING DATE</label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.joiningdate" disabled
                  name="joiningdate" placeholder="joiningdate">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>BIRTH DATE </label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.birthdate" disabled
                  name="birthdate" placeholder="birthdate">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>NOOF YEARS</label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.noofyears" disabled
                  name="noofyears" placeholder="noofyears">
              </div>
            </div>

          </div>


          <div class="row">
            <div class="col-md-3">
              <div class="form-group">
                <label>NATIONALITY </label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.nationality" disabled
                  name="nationality" placeholder="nationality">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>RELGION</label>
                <input type="text" class="form-control" [(ngModel)]="this.employeeInfo.relgion" disabled name="relgion"
                  placeholder="relgion">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Gender </label>
                <input type="text" class="form-control" [value]="employeeInfo.genderName" disabled name="genderName"
                  placeholder="genderName">
              </div>
            </div>

            <div class="col-md-3">
              <div class="form-group">
                <label>Email </label>
                <input type="text" class="form-control" [value]="employeeInfo.email" disabled name="email"
                  placeholder="email">
              </div>
            </div>

          </div>

          <button type="submit" class="btn btn-info btn-fill pull-right">Update Profile</button>
          <div class="clearfix"></div>
        </form>
      </div>
    </div>
  </div>


</div>
