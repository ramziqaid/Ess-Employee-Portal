<mat-card class="p-0">
  <mat-card-title class="">
    <div class="card-title-text"> Amendment Form / {{title}}</div>
    <mat-divider></mat-divider>
  </mat-card-title>
  <mat-card-content>
    <form (ngSubmit)="onSubmit()" #basicForm="ngForm" class="form-horizontal">
      <div fxLayout="row wrap">
        <div fxFlex="100" fxFlex.gt-xs="50" class="pr-1">

          <div class="pb-1">
            <mat-form-field class="full-width">
              <mat-label>{{ "SELECT_EMPLOYEE" | translate }}</mat-label>
              <select matNativeControl name="employeeID" id="employeeID" [disabled]="editMode" required
                [(ngModel)]="this.newObj.request.employeeID">
                <option *ngFor="let item of empoyeeList" [value]="item.employeeID">
                  {{item.englishName}}
                </option>
              </select>
              <button mat-button matSuffix mat-icon-button aria-label="Clear" (click)="clearEmployees()">
                <mat-icon>close</mat-icon>
              </button>
            </mat-form-field>
            <!-- <mat-error
              *ngIf="basicForm.controls['EmployeeID'].hasError('required') && basicForm.controls['EmployeeID'].touched"
              class="form-error-msg"> {{ "EMPLOYEE_IS_REQUIRED" | translate }}
            </mat-error> -->
          </div>


          <div class="pb-1">
            <mat-form-field class="full-width">
              <mat-label>Reason</mat-label>
              <select matNativeControl name="Reason" id="Reason1" [disabled]="editMode" required
                [(ngModel)]="this.newObj.amendments[0].amendmentReasonId">
                <option *ngFor="let item of emendmentReason" [value]="item.amendmentReasonId">
                  {{item.amendReasonEn}}
                </option>
              </select>
            </mat-form-field>
          </div>


          <div class="pb-1">
            <Label>Type</Label>
            <mat-radio-group aria-label="Select an option" [disabled]="editMode" name="Type" required
              [(ngModel)]="this.newObj.amendments[0].type">
              <mat-radio-button value="CheckIn">CheckIn
              </mat-radio-button>
              <mat-radio-button value="CheckOut">CheckOut
              </mat-radio-button>
            </mat-radio-group>
          </div>





        </div>

        <div fxFlex="100" fxFlex.gt-xs="50">
          <div class="pb-1">
            <app-date-picker [(inputModel)]="this.newObj.amendments[0].fromDate"></app-date-picker>
          </div>

          <div class="pb-1">

            <mat-form-field class="full-width">
              <input type="time" name="time" id="time" matInput [disabled]="editMode"
                [(ngModel)]="this.newObj.amendments[0].justification" required>
            </mat-form-field>

          </div>

          <div class="pb-1">
            <mat-form-field class="full-width">
              <mat-label>Justification</mat-label>
              <textarea matInput rows="2" name="Justification" [disabled]="editMode" required minlength="10"
                #refJustification='ngModel' maxlength="500" [(ngModel)]="this.newObj.amendments[0].justification"
                id="Justification">
                </textarea>
            </mat-form-field>

            <mat-error *ngIf="refJustification.hasError('minlength') " class="form-error-msg">
              Username require at least
              {{refJustification.errors.minlength.requiredLength}} characters </mat-error>
            <mat-error *ngIf="refJustification.hasError('maxlength') " class="form-error-msg">
              Username can not contain more than
              {{refJustification.errors.maxlength.requiredLength}} characters </mat-error>

          </div>






        </div>

      </div>
      <button mat-raised-button color="primary" [disabled]="basicForm.invalid">Submit</button>
    </form>
  </mat-card-content>
</mat-card>
