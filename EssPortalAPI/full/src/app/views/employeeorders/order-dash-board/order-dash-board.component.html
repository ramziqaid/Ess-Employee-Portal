<mat-tab-group mat-align-tabs="center">
    <mat-tab label="General Requsets ">

        <div class="row w-100" style="padding-top: 20px;">
            <div class="col-md-3" *ngFor="let item of General" style="margin-top: 20px;">

                <div class="card border-danger mx-sm-1 p-3 box"
                    [routerLink]="['/employeeorders/NewOrders/'+item.controllerName]">
                    <div class=" card border-danger shadow text-warning p-3 my-card">
                        <mat-icon>{{item.icons}}</mat-icon>
                    </div>
                    <div class="text-info text-center mt-3">
                        <h6>{{item.requestName}}</h6>
                    </div>
                    <!-- <div class="text-info text-center mt-2"><h1>234</h1></div> -->
                </div>
            </div>

        </div>
    </mat-tab>

                    </div>
                    <!-- <div class="text-info text-center mt-2"><h1>234</h1></div> -->
                </div>
            </div>

        </div>
    </mat-tab>
